<!-- layout.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}DentalCare{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <!-- Menú de navegación -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Logo" />
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="{% url 'blog' %}"><i class="fas fa-blog"></i> Blog</a></li>
                    <li><a href="{% url 'reservas' %}"><i class="fas fa-envelope"></i> Contacto</a></li>
                </ul>
            </nav>
            <div class="button-group">
                <a href="{% url 'login' %}" class="login-button"><i class="fas fa-sign-in-alt"></i> Ingresar</a>
                <a href="{% url 'reservas' %}" class="demo-button"><i class="fas fa-laptop"></i> Solicita tu demostración</a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center">
            <div class="footer-logo mb-3 mb-lg-0">
                <img src="{% static 'img/logo_dentista.png' %}" alt="Logo" class="img-fluid" style="height: 60px;">
            </div>
            <div class="footer-links d-flex flex-column align-items-center align-items-lg-start mb-3 mb-lg-0">
                <p>&copy; 2024 DentalCare. Todos los derechos reservados.</p>
                <div class="links">
                    <a href="#" class="text-light me-3"><i class="fas fa-shield-alt"></i> Política de Privacidad</a>
                    <a href="#" class="text-light"><i class="fas fa-file-contract"></i> Términos de Servicio</a>
                </div>
            </div>
            <div class="footer-social">
                <h5>Síguenos</h5>
                <div class="social-icons">
                    <a href="#" class="text-light me-3"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-light me-3"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-light"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
