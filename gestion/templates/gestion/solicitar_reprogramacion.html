<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reprogramar Cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #4CAF50;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        input[type="date"], input[type="time"], textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            font-size: 14px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reprogramar Cita</h2>
        <p>Estás reprogramando la cita para: <strong>{{ cita.paciente.nombre }} {{ cita.paciente.apellido }}</strong></p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="fecha">Nueva Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="hora">Nueva Hora:</label>
            <input type="time" id="hora" name="hora" required>
            
            <label for="observacion">Observación:</label>
            <textarea id="observacion" name="observacion" placeholder="Escribe una observación (opcional)"></textarea>
            
            <button type="submit">Reprogramar</button>
        </form>
    </div>
</body>
</html>
