{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Detalles del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM3Jxs1ezv3MEFQ1uE2b5ZmXXm6+P/socRZzF0L" crossorigin="anonymous">
    <style>
        body {
            background-color: #f3f6f9;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        h2 {
            font-size: 2.5rem;
            color: #333;
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-align: center;
        }

        /* Card Styling */
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-body {
            padding: 50px;
        }

        /* Form Labels */
        .form-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #555;
        }

        /* Form Controls */
        .form-control {
            font-size: 1rem;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #009b9f;
            box-shadow: 0 0 5px rgba(0, 155, 159, 0.3);
        }

        /* Save Button */
        .btn-primary {
            font-size: 1.2rem;
            font-weight: 700;
            padding: 12px;
            border-radius: 10px;
            background-color: #007bff;
            border: none;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 15px rgba(0, 91, 187, 0.3);
        }

        /* Back Button */
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            padding: 10px 40px;
            border-radius: 30px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #565e64;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2>Editar Detalles del Cliente</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg rounded-lg">
                    <div class="card-body">
                        <!-- Formulario para editar cliente -->
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ cliente.fecha_nacimiento }}" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>

                        <!-- Botón de regresar -->
                        <div class="d-flex justify-content-center mt-4">
                            <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver a la lista de clientes
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome Script for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
