{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Estilo general */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Diseño del contenedor principal */
        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        /* Estilos para la tarjeta */
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para la cabecera de la tarjeta */
        .card-header {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
        }

        .card-header h2 {
            font-size: 28px;
            font-weight: bold;
        }

        .card-body {
            padding: 30px;
            background-color: #f8f9fa;
        }

        /* Estilos para los campos del formulario */
        .form-label {
            font-size: 1.1rem;
            color: #333;
            font-weight: bold;
        }

        .form-control {
            font-size: 1rem;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: #0077b6;
            box-shadow: 0 0 5px rgba(0, 119, 182, 0.5);
        }

        /* Estilo para el botón */
        .btn-primary {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para el logo */
        .card-header img {
            max-width: 150px;
        }

        .text-center {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Card para el formulario -->
        <div class="card shadow-lg border-0 rounded-4">
            <!-- Encabezado con el logo y estilo de fondo -->
            <div class="card-header text-white text-center py-4" style="background: linear-gradient(135deg, #00b4d8, #0077b6);">
                <!-- Logo dentro del encabezado -->
                <img src="{% static 'img/logo_dentista.png' %}" alt="Logo" class="img-fluid mb-3" style="max-width: 250px;">
                <h2 class="fw-bold">Recuperar Contraseña</h2>
                <p class="mb-0">Introduce tu correo electrónico para recibir el enlace de recuperación.</p>
            </div>

            <!-- Cuerpo del formulario -->
            <div class="card-body p-5 bg-light">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Campo de correo electrónico -->
                    <div class="mb-4">
                        <label for="email" class="form-label text-secondary fw-bold">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo" required>
                    </div>

                    <!-- Botón para enviar el enlace de recuperación -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5 py-3 fw-bold shadow" style="background: linear-gradient(135deg, #00b4d8, #0077b6); border: none;">
                            <i class="fas fa-envelope me-2"></i> Enviar Enlace de Recuperación
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
