<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            padding-top: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #00b4d8;
            color: white;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 20px 0;
        }

        .card-body {
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }

        .form-label {
            font-weight: bold;
            color: #6c757d;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            border: none;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0073a6;
            transform: scale(1.05);
        }

        .text-muted {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="fw-bold">Restablecer Contraseña</h2>
            <p class="mb-0">Ingresa tu nueva contraseña.</p>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <!-- Campo para la nueva contraseña -->
                <div class="mb-4">
                    <label for="password" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu nueva contraseña" required>
                </div>

                <!-- Campo para confirmar la contraseña -->
                <div class="mb-4">
                    <label for="password_confirm" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirma tu nueva contraseña" required>
                </div>

                <!-- Botón para enviar el formulario -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-key me-2"></i> Restablecer Contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
