{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'path_to_your_custom_styles.css' %}">
    <style>
        /* Estilos personalizados */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Título */
        h2 {
            font-weight: bold;
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        /* Tabla */
        .table {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
            font-size: 16px;
        }

        /* Enlaces de acción */
        .action-link {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
        }

        .action-link:hover {
            color: #0056b3;
        }

        /* Botón para agregar cliente */
        .btn-primary {
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
        }

        /* Botón hover */
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Lista de Clientes</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Fecha de Nacimiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.user.email }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>{{ cliente.fecha_nacimiento }}</td>
                    <td>
                        <a href="{% url 'ver_cliente' cliente.id %}" class="action-link">
                            <i class="fas fa-eye"></i> Ver
                        </a>
                        <a href="{% url 'editar_cliente' cliente.id %}" class="action-link">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a href="{% url 'eliminar_cliente' cliente.id %}" class="action-link" onclick="return confirm('¿Seguro que deseas eliminar este cliente?')">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'crear_cliente' %}" class="btn btn-primary">Crear Nuevo Cliente</a>
</div>

<!-- Agregar Font Awesome para íconos -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
