{% extends 'gestion/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Editar Tratamiento</h2>

    <form method="post" class="form-custom">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <div class="form-group mb-4">
            <label for="{{ form.paciente.id_for_label }}" class="form-label">{{ form.paciente.label }}</label>
            {{ form.paciente }}
        </div>

        <div class="form-group mb-4">
            <label for="{{ form.tipo.id_for_label }}" class="form-label">{{ form.tipo.label }}</label>
            {{ form.tipo }}
        </div>

        <div class="form-group mb-4">
            <label for="{{ form.codigo.id_for_label }}" class="form-label">{{ form.codigo.label }}</label>
            {{ form.codigo }}
        </div>

        <div class="form-group mb-4">
            <label for="{{ form.costo.id_for_label }}" class="form-label">{{ form.costo.label }}</label>
            {{ form.costo }}
        </div>

        <div class="form-group mb-4">
            <label for="{{ form.observaciones.id_for_label }}" class="form-label">{{ form.observaciones.label }}</label>
            {{ form.observaciones }}
        </div>

        <div class="form-actions text-center">
            <button type="submit" class="btn btn-primary btn-lg">Guardar Cambios</button>
            <a href="{% url 'lista_tratamientos' %}" class="btn btn-secondary btn-lg">Cancelar</a>
        </div>
    </form>
</div>

<style>
    /* Contenedor principal */
    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    /* TÃ­tulo */
    h2.text-center {
        font-size: 2.5rem;
        font-weight: bold;
        color: #007BFF;
        letter-spacing: 1px;
        margin-bottom: 40px;
    }

    /* Estilos del formulario */
    .form-custom {
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Etiquetas del formulario */
    .form-label {
        font-size: 1.1rem;
        color: #333;
        font-weight: bold;
    }

    /* Campos del formulario */
    .form-control {
        font-size: 1rem;
        padding: 15px;
        border: 2px solid #007BFF;
        border-radius: 8px;
        width: 100%;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #0056b3;
        box-shadow: 0 0 8px rgba(0, 86, 179, 0.5);
        outline: none;
    }

    .form-group {
        margin-bottom: 30px;
    }

    /* Botones */
    .btn-primary {
        background-color: #007BFF;
        border: none;
        font-weight: bold;
        font-size: 1rem;
        padding: 12px 25px;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
        font-weight: bold;
        font-size: 1rem;
        padding: 12px 25px;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
        color: #fff;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Acciones de formulario */
    .form-actions {
        text-align: center;
        margin-top: 30px;
    }

    /* Estilos de los botones */
    .btn {
        font-size: 1rem;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 8px;
        margin: 10px;
    }
</style>

{% endblock %}
