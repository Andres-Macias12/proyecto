<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            text-align: center;
        }

        .card-body {
            background-color: #f8f9fa;
            padding: 40px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 50px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0073a6;
            transform: scale(1.05);
        }

        .card-header h2 {
            font-weight: 700;
            font-size: 28px;
        }

        .card-body p {
            font-size: 16px;
            color: #333;
        }

        .text-center a {
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header py-4">
                <h2 class="fw-bold">Recuperación de Contraseña</h2>
                <p class="mb-0">Hemos enviado un enlace para restablecer tu contraseña a tu correo electrónico.</p>
            </div>

            <div class="card-body p-5">
                <p class="text-center">Por favor, revisa tu bandeja de entrada (y la carpeta de spam si no lo ves en la principal) para continuar con el restablecimiento de la contraseña.</p>
                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-5 py-3 fw-bold shadow">
                        <i class="fas fa-arrow-left me-2"></i> Volver al Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar Font Awesome para íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
