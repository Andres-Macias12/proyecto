{% extends 'gestion/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar el tratamiento "{{ tratamiento.nombre }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar Tratamiento</button>
        <a href="{% url 'lista_tratamientos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
